name: "React app deployement"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: "âš™ Set up Node.js"
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - name: "âœ… Checkout repository"
        uses: actions/checkout@v2

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "ğŸ’¾ Restore pacakges from cache"
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      - name: "ğŸ“¦ Install pacakges"
        run: npm install
      - name: "ğŸ‘¨â€ğŸ’» Run the tests and generate coverage report"
        run: npm test -- --coverage
      - name: "ğŸ“Š Upload coverage to Codecov"
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: "ğŸ”¨ Build"
        run: npm run predeploy
      - name: "ğŸš€ Deploy"
        run: |
          git config --global user.name $user_name
          git config --global user.email $user_email
          git remote set-url origin https://${github_token}@github.com/${repository}
          npm run deploy
        env:
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          github_token: ${{ secrets.GIT_ACTIONS_DEPLOY_ACCESS_TOKEN }}
          repository: ${{ github.repository }}
